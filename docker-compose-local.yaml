version: '3.8'
networks:
  signbank:
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: backend
    environment:
      - PORT=80
    networks:
      - signbank
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - typesense
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: frontend
    networks:
      - signbank    
    volumes:
      - ./frontend:/app
      - /app/node_modules #Exclude node_modules directory

  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile.local
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    networks:
      - signbank
    volumes:
      - ./database/data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  typesense:
    image: typesense/typesense:27.1
    restart: on-failure
    container_name: typesense
    environment:
      - TYPESENSE_API_KEY=xyz123
      - TYPESENSE_DATA_DIR=/data
    networks:
      - signbank
    volumes:
      - ./typesense/typesense_data:/data
    command: '--data-dir /data --api-key=xyz123 --enable-cors'


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - signbank
    depends_on:
      - backend

volumes:
  database:
  typesense_data:
