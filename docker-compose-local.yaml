version: '3.8'
networks:
  signbank:
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    container_name: backend
    environment:
      - PORT=443
      - DATABASE_URL=${DATABASE_URL_DOCKER}
    networks:
      - signbank
    volumes:
      - ./backend:/app
      - /app/node_modules #Exclude node_modules directory
    depends_on:
      - mongoDB
      - typesense
    
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: frontend
    networks:
      - signbank    
    volumes:
      - ./frontend:/app
      - /app/node_modules #Exclude node_modules directory

  # postgres:
  #   build:
  #     context: ./database
  #     dockerfile: Dockerfile.local
  #   image: postgres:15
  #   container_name: postgres
